name: Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          yarn
      - name: Run linters
        run: yarn lint

      - uses: nevermined-io/nvm-tools-actions@v0.6.0
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          opengsn: "true"
          estuary: "true"
          contracts-version: "v3.0.0"
          node-version: "develop"
      - name: Check artifacts
        run: |
          nvm-tools copy-artifacts /tmp/.nevermined
          ls -l artifacts

      - name: Run integration tests
        env:
          LOCAL_CONF_DIR: "/tmp/.nevermined"
          SEED_WORDS: ${{ secrets.TEST_MNEMONIC }}
          TOKEN_ADDRESS: "0x0000000000000000000000000000000000000000"
          WEB3_PROVIDER_URL: "http://contracts.nevermined.localnet"
          NETWORK: "geth-localnet"
          IPFS_PROJECT_ID: ${{ secrets.IPFS_PROJECT_ID }}
          IPFS_PROJECT_SECRET: ${{ secrets.IPFS_PROJECT_SECRET }}
          NO_GRAPH: "true"
        run: |
          yarn test
      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: nevermined-tools-output
          path: tools/nevermined_tools.txt
